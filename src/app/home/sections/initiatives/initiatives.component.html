<section class="section2">
    <div class="container">
      <div class="row">
      <div class="col-md-12">
            <h1 class="title">المبادرات</h1>
          <div class="card-group">
            <div *ngFor="let content of cardsContent" class="card card-primary text-center">
              <img class="card-img-top" [src]="content.ban" alt="Card image cap">
              <div class="card-body">
                <div class="card-title">{{content.title}}</div>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-outline-secondary btn-icon-right">
                  <span>
                    <img class='arrow-img' [src]="content.src" height="24">
                    {{content.subTitle}}
                  </span>
                </a>
              </div>
            </div>
          </div>
      </div>
      </div>
      </div>
  </section>
